  <script>
    function linkTo(location){
      window.location = location;
    }
      var lastScrollTop = 0;
      $(window).scroll(function(event){
         var st = $(this).scrollTop();
         if (st > lastScrollTop){
           $(document).ready(function(){
        $("#header").slideUp("fast");
        });
         } else {
             $(document).ready(function(){
        $("#header").slideDown("fast");
        });
         }
         lastScrollTop = st;
      });
  </script>
