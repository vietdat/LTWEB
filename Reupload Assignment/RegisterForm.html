<!doctype html>
<head>
  <title> SIGN UP</title>
  <link rel="shortcut icon" href="logo.png"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="formpage.css" type="text/css">
  <link rel="stylesheet" href="header.css" type="text/css">
  <link rel="stylesheet" href="sidenav.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <script>
    function linkTo(location){
      window.location = location;
    }
  </script>
  <div class="page-header">
    <div class="address">
      <div class="sdt">
        <p> Hotline: 1900 8256</p>
      </div>
      <div class="signin">
        <button class="btn" id="Sign" onclick="linkTo('LoginForm.html')">Đăng nhập</button>
      </div>
	  <div class="input-group" id="searr">
          <span class="input-group-addon">Tìm kiếm</span>
          <input type="search" class="form-control" placeholder="Bạn muốn tìm những gì?">
      </div>
    </div>
    <div class="row" id="go">
      <div class="col-xs-12 col-sm-4" >
        <div class="logo">DreamWorld</div>
        <div class="slogan">MANG LẠI MÁI ẤM TUYỆT VỜI</div>
      </div>
      <div class="col-xs-12 col-sm-8">
        <div class="input-group" id="sear">
          <span class="input-group-addon">Tìm kiếm</span>
          <input type="search" class="form-control" placeholder="Bạn muốn tìm những gì?">
        </div>
      </div>
      <div class="col-xs-12 col-sm-8" id="navi">
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="Mainpage.html">Trang chủ</a></li>
          <li role="presentation"><a href="#">Mới nhất</a></li>
          <li role="presentation"><a href="#">Khuyến mãi</a></li>
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              Sản phẩm </a>
            <ul class="dropdown-menu">
                <li role="presentation"><a href="#">Bàn</a></li>
                <li role="presentation"><a href="#">Ghế</a></li>
                <li role="presentation"><a href="#">Tủ</a></li>
                <li role="presentation"><a href="#">Giường</a></li>
            </ul>
          </li>
          <li role="presentation"><a href="#">Thanh lý</a></li>
        </ul>
      </div>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    <div class="categlory"><span class="glyphicon glyphicon-menu-hamburger" onclick="openNav()"></span> Danh mục</div>
    <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";;
      document.body.style.backgroundColor = "rgba(0,0,21,0.4)";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.body.style.backgroundColor = "white";
    }
    </script>
  </div>
  <div class="container" id="register">
    <h2>Create an account</h2>
    <span>If you have account</span> <a href="LoginForm.html">Sign in Now!</a>
    <form>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="lname">Lastname</label>
            <input type="text" class="form-control" id="lname" required="">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="fname">Firstname</label>
            <input type="text" class="form-control" id="fname" required="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="dob">Day of Birth</label>
            <select class="form-control" id="dob">
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="mob">Month</label>
            <select class="form-control" id="mob">
              <option>Jun</option>
              <option>Jul</option>
              <option>Aug</option>
              <option>Sep</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="yob">Year</label>
            <select class="form-control" id="yob">
              <option>1994</option>
              <option>1995</option>
              <option>1996</option>
              <option>1997</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required="">
      </div>
      <div class="form-group">
        <label for="urs">Username</label>
        <input type="text" class="form-control" id="urs" required="">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" required="">
      </div>
      <div class="form-group">
        <label for="repwd">Retype Password</label>
        <input type="password" class="form-control" id="repwd" required="">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">I agree Term</label>
      </div>
      <input type="submit" class="btn btn-success" value="Sign up">
    </form>
  </div>
</body>
</html>
